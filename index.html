<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>bgAnimation</title>
  </head>
  <body>
    <div class="ufo-animation">

        src="img/planet5.png"

        alt=""
      />

        src="img/planet6.png"

        ratioY="0.22"
        alt=""
      />
      <img
        src="img/planet7.png"

</html>
